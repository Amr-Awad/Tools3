<div class="card">
    <div class="card-header row justify-content-center">
        {{pageTitle}}
    </div>
    <div class="card-body">
    <div class = 'table-responsive'>
        <table class="table table-hover" *ngIf="trips.length" >
            <thead class="cen">
                <tr>
                    <th>Trip Number</th>
                    <th>From Staion</th>
                    <th>To Staion</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let trip of trips" >
                    <td>{{trip.id}}</td>
                    <td>{{trip.fromStation.name}}</td>
                    <td>{{trip.toStation.name}}</td>
                    <td>{{trip.startTime}}</td>
                    <td>{{trip.endTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
