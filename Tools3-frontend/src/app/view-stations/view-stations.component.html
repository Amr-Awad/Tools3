<div class="card">
    <div class="card-header row justify-content-center">
        {{pageTitle}}
    </div>
    <div class="card-body">
    <div class = 'table-responsive'>
        <table class="table table-hover cen" *ngIf="stations.length" >
            <thead >
                <tr>
                    <th>Station Number</th>
                    <th>Station Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let station of stations">
                    <td  >{{station.id}}</td>
                    <td >{{station.name}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
